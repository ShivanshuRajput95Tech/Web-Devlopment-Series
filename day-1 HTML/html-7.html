<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title : video ,audio ,youtube,form,select,select size , text area , button, field set , more on input tag</title>
</head>
<body>
    <video controls>
        <source src="https://www.youtube.com/qU7suOzD_Ik" type ="video/mp4">
    </video>
    <br><br>
    <audio controls>
        <source src="audio/sample-audio.mp3" type="audio/mpeg">
    </audio>
    <iframe src="https://www.youtube.com/embed/qU7suOzD_Ik" frameborder="0"></iframe>
    <form action="/submit" method="post">
        <input type="text" placeholder="Enter text"><br><br>
        <input type="password" placeholder="Enter password"><br><br>
        <input type="email" placeholder="Enter email"><br><br>
        <input type="number" placeholder="Enter number"><br><br>
        <input type="date"><br><br>
        <textarea rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>
        <select name="options" id="options" size="3">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select><br><br>
        <button type="submit">Submit</button><br><br>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
        </fieldset>
    </form>
    <br><br>
</body>
</html>
