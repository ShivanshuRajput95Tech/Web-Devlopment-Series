<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title : video ,audio ,youtube,form,select,select size , text area , button, field set , more on input tag</title>
</head>
<body>
    <video controls>
        <source src="https://www.youtube.com/qU7suOzD_Ik" type ="video/mp4">
    </video>
    <br><br>
    <audio controls>
        <source src="audio/sample-audio.mp3" type="audio/mpeg">
    </audio>
    <iframe src="https://www.youtube.com/embed/qU7suOzD_Ik" frameborder="0"></iframe>
    <form action="/submit" method="post">
        <input type="text" placeholder="Enter text"><br><br>
        <input type="password" placeholder="Enter password"><br><br>
        <input type="email" placeholder="Enter email"><br><br>
        <input type="number" placeholder="Enter number"><br><br>
        <input type="date"><br><br>
  
        <textarea rows="4" cols="50" placeholder="Enter your message here">The cat is playing with a ball of yarn.</textarea><br><br>
        <select name="options" id="options" size="3">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select><br><br>
        <button type="submit">Submit</button>
        <!-- JS reset button (calls resetForm()).
             There's also a built-in HTML reset: <input type="reset"> which restores initial values.
        -->
        <button type="button" onclick ="resetForm()">Reset (JS)</button>
        <input type="reset" value="Reset (HTML)"><br><br>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
        </fieldset>
    </form>
    <br><br>
    <script>
        // Reset the form to its initial values. This uses the built-in form.reset().
        // If you want to completely clear every field (remove default values),
        // see the commented code below.
        function resetForm() {
            const form = document.querySelector('form');
            if (!form) return;
            // Restore initial values (same as clicking an <input type="reset">)
            form.reset();

            // Uncomment the block below to fully clear all inputs/selects/textareas instead of restoring initial values.
            /*
            form.querySelectorAll('input, textarea, select').forEach(el => {
                const tag = el.tagName.toLowerCase();
                const type = el.type && el.type.toLowerCase();
                if (type === 'checkbox' || type === 'radio') {
                    el.checked = false;
                } else if (tag === 'select') {
                    el.selectedIndex = -1; // no option selected
                } else {
                    el.value = '';
                }
            });
            */
        }
    </script>
</body>
</html>
