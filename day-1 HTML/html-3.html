<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NEW PRACTICE SESSION OF :LINK,IMAGES,ALT, FAVICON</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- new link : anchor tag -->
     <a href="https://www.google.com" target="_self">Google Search Engine</a><br><br>
     <a href="https://www.bing.com" target="_parent">Bing Search Engine</a><br><br>
     <a href="https://www.duckduckgo.com" target="_blank">Duck Duck Go Search Engine</a><br><br>
     <a href="https://www.yahoo.com" target="_top">Yahoo Search Engine</a><br><br>
     <!-- target attribute in anchor tag is used to specify where to open the linked document -->
     <!-- _self : opens the link in the same frame as it was clicked (this is default) -->
     <!-- _blank : opens the link in a new tab or window -->
     <!-- _parent : opens the link in the parent frame -->
     <!-- _top : opens the link in the full body of the window -->
      <!-- absolute and relative url -->
        <a href="https://www.wikipedia.org" >WIKIPEDIA : ABSOLUTE URL</a><br><br>
        <a href="html-2.html" title="Sensetive content">HTML-2 : RELATIVE URL</a><br><br>
      <!-- IMAGE TAG IN HTML -->
       <img src="pokemon.jpg" alt="Pokemon Movie Image" width="300px" height="200px"><br><br>

</body>
</html>
