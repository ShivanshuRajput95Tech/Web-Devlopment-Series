<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            height: 300px;
            width: 400px;
            border:2px solid black;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            gap: 10px ;
            justify-content: auto;
            align-content: auto;
            background-color: rgb(0, 0, 0);
            font-size: large;
            text-align: center;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h1 >CSS GRID LAYOUT</h1>
    <div class="grid-container">
        <div class = 'box ' style="color: red;background-color: lightcoral;"><h2>1</h2></div>
        <div class = 'box ' style="color: orange;background-color: rgb(252, 191, 77);"><h2>2</h2></div>
        <div class = 'box ' style="color: yellow;background-color: rgb(248, 248, 3);"><h2>3</h2></div>
        <div class = 'box ' style="color: green;background-color: lightgreen;"><h2>4</h2></div>
        <div class = 'box ' style="color: blue;background-color: lightblue;"><h2>5</h2></div>
        <div class = 'box ' style="color: indigo;background-color: lightpink;"><h2>6</h2></div>
        <div class = 'box ' style="color: violet;background-color: rgb(247, 83, 222);"><h2>7</h2></div>
        <div class = 'box ' style="color: rgb(254, 226, 15);background-color: rgb(145, 16, 35);"><h2>8</h2></div>
        <div class = 'box ' style="color: brown;background-color: rgb(7, 188, 248);"><h2>9</h2></div>


    </div>    
</body>
</html>
